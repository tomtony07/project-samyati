<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>updating packages</title>
  <link rel="stylesheet" href="package_style.css">
</head>

<body>
  <div class="wrapper">
    <h2>updating</h2>
    <form action="packages.php" method="get">
      <div class="input-box">
        <input type="text" placeholder="Enter package id" required name="pkid">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter package name" required name="pkname">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter package details" required name="pkdetails">
      </div>
      <div class="input-box">

      </div>

      <div class="input-box button">

    </form>
  </div>
